<!DOCTYPE html>
<!--Directive-->
<html ng-app="app">
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/chartSensor.js"></script>    
  </head>
  <!--Controller-->
  <body ng-controller="Ctrl">
    <div align="center">
      <a href="index.html" >index</a>
      <a href="chart.html" >chart</a>    
      <div>You can set the sensor data sending Interval of IOT!</div>
      <div>If sensor interval push to Firebase successfully, then Server state interval slide will be changed</div>
        <p>
          <label for="amount">Test value push to Firebase :</label>
          <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
     <div id="sliderSensor" style="width: 500px;"></div>     
            
      <label for="amountInterval"> Sensor Interval : </label>
      <input type="text" id="amountInterval" readonly style="border:0; color:#f6931f; font-weight:bold;"> 
      <div id="sliderSensorInterval" style="width: 500px;"></div>
      <label for="amountIntervalServer"> Server state interval: </label>
      <div id="sliderSensorIntervalServer" style="width: 500px;"></div>           
      <div id="curve_chart" style="width: 500px; height: 500px"></div>
    </div>
  </body>
